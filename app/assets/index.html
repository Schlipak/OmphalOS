<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>OmphalOS</title>
        <link rel="stylesheet" href="css/app.css" media="screen" charset="utf-8">
    </head>
    <body>
        <div id="osContainer"></div>
        <script src="js/vendor.js" charset="utf-8" type="application/javascript"></script>
        <script src="js/app.js" charset="utf-8" type="application/javascript"></script>
        <script type="application/javascript">
            (function() {
                'use strict';
                var OS = require('OS');

                document.title = OS.className;
                var osInst = new OS(document.getElementById('osContainer'));
                osInst.boot();
            }())
        </script>
    </body>
</html>
